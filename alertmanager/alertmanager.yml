# Alertmanager Configuration
# Purpose: Defines how alerts are routed and notifications are sent
# Impact of removal: No alert notifications would be sent

# Global configuration for all notification channels
global:
  smtp_smarthost: 'smtp.gmail.com:587'  # Gmail SMTP server for sending emails
  smtp_from: '${GMAIL_USERNAME}'  # Sender email address
  smtp_auth_username: '${GMAIL_USERNAME}'  # Gmail username for authentication
  smtp_auth_password: '${GMAIL_APP_PASSWORD}'  # Gmail app password for authentication

# Alert routing configuration
route:
  receiver: 'email-notifications'  # Default receiver for all alerts

# Notification receiver configurations
receivers:
  - name: 'email-notifications'  # Email notification configuration
    email_configs:
      - to: '${GMAIL_USERNAME}'  # Recipient email address
        send_resolved: true  # Send notification when alert is resolved
